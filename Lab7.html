<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Technologies Lab Tasks</title>

    <script>
        
        function task1() {
            let name = prompt("Enter your Name:");
            let reg = prompt("Enter your Registration ID:");

            alert("Name: " + name + "\nRegistration ID: " + reg);
        }

        
        function task2() {
            let num1 = prompt("Enter first number:");
            let num2 = prompt("Enter second number:");

           
            num1 = Number(num1);
            num2 = Number(num2);

            
            let sum = num1 + num2;
            let diff = num1 - num2;
            let prod = num1 * num2;
            let quot = num1 / num2;

            let compare = (num1 > num2);

            
            alert(
                "Sum: " + sum +
                "\nDifference: " + diff +
                "\nProduct: " + prod +
                "\nQuotient: " + quot +
                "\nComparison (num1 > num2): " + compare
            );
        }
    </script>
</head>

<body style="text-align:center; padding-top:50px; font-family:Arial;">

    <h2>Lab Tasks (Mandatory)</h2>

    <!-- Task 1 Button -->
    <button onclick="task1()" style="padding:10px 25px; font-size:18px;">
        Task 1: Enter Details
    </button>

    <br><br>

    <!-- Task 2 Button -->
    <button onclick="task2()" style="padding:10px 25px; font-size:18px;">
        Task 2: Arithmetic and Comparison
    </button>

</body>
