<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Webpage - Lab Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #eef2f3;
        }

        h1 {
            margin-bottom: 30px;
        }

        .box {
            width: 120px;
            height: 120px;
            background: coral;
            margin: 20px auto;
            border-radius: 10px;
            transition: 0.4s;
        }

        .circle {
            width: 120px;
            height: 120px;
            background: rgb(0, 170, 255);
            border-radius: 50%;
            margin: 20px auto;
            transition: 0.4s;
        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            background: black;
            color: white;
        }

        button:hover {
            background: #444;
        }

        #textBlock {
            padding: 20px;
            background: white;
            margin: 25px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 3px 7px rgba(0,0,0,0.2);
            transition: 0.4s;
        }
    </style>
</head>

<body>

    <h1>Interactive Webpage (Lab Task)</h1>

    <!-- Interactive Text Block -->
    <div id="textBlock">Hover over me to change my color!</div>

    <!-- Shape Elements -->
    <div class="box" id="box1"></div>
    <div class="circle" id="circle1"></div>

    <!-- Buttons -->
    <button onclick="changeColor()">Change Box Color</button>
    <button onclick="resizeCircle()">Resize Circle</button>
    <button onclick="moveBox(this)">Move Box (uses 'this')</button>
    <button onclick="toggleText()">Show / Hide Text</button>

    <script>
        // 1. Box color change
        function changeColor() {
            let box = document.getElementById("box1");
            box.style.background = 
                "#" + Math.floor(Math.random()*16777215).toString(16);
        }

        // 2. Circle resize
        function resizeCircle() {
            let circle = document.getElementById("circle1");
            let newSize = Math.floor(Math.random() * 150) + 80;
            circle.style.width = newSize + "px";
            circle.style.height = newSize + "px";
        }

        // 3. Move box using THIS keyword
        function moveBox(btn) {
            let box = document.getElementById("box1");
            box.style.transform = "translateX(80px)";
            btn.innerText = "Moved!";
        }

        // 4. Toggle text visibility
        function toggleText() {
            let text = document.getElementById("textBlock");
            text.style.display = (text.style.display === "none") ? "block" : "none";
        }

        // 5. Text block hover event
        document.getElementById("textBlock").onmouseover = function() {
            this.style.background = "#ffd966";
        };

        document.getElementById("textBlock").onmouseout = function() {
            this.style.background = "white";
        };
    </script>

</body>
</html>
